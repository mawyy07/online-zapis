<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-запись к врачу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Онлайн-запись к врачу</h1>

    <form id="form">
        <label>Специалист</label>
        <select id="doctor" required>
            <option value="">Выберите специалиста</option>
            <option>Терапевт</option>
            <option>Хирург</option>
            <option>Стоматолог</option>
        </select>

        <label>Дата</label>
        <input type="date" id="date" required>

        <label>Время</label>
        <input type="time" id="time" required>

        <button type="submit">Записаться</button>
    </form>

    <h2>Все записи</h2>
    <ul id="list"></ul>
</div>

<script>
const form = document.getElementById("form");
const list = document.getElementById("list");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const doctor = document.getElementById("doctor").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ doctor, date, time })
    });

    form.reset();
    loadList();
});

async function loadList() {
    const res = await fetch("/list");
    const data = await res.json();

    list.innerHTML = "";

    if (data.length === 0) {
        list.innerHTML = "<li>Записей пока нет</li>";
        return;
    }

    data.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
            ${item.doctor} — ${item.date} ${item.time}
            <button onclick="deleteRecord(${index})">Удалить</button>
        `;
        list.appendChild(li);
    });
}

async function deleteRecord(index) {
    await fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
    });
    loadList();
}

loadList();
</script>

</body>
</html>
