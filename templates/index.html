<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-запись к врачу</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Онлайн-запись к врачу</h1>

    <form id="form">
        <label>Специалист</label>
        <select id="doctor">
            <option>Терапевт</option>
            <option>Хирург</option>
            <option>Стоматолог</option>
        </select>

        <label>Дата</label>
        <input type="date" id="date" required>

        <label>Время</label>
        <input type="time" id="time" required>

        <button type="submit">Записаться</button>
    </form>

    <a href="/login" class="admin-link">Вход администратора</a>

    <h2>Все записи</h2>
    <ul id="list"></ul>
</div>

<script>
const form = document.getElementById("form");
const list = document.getElementById("list");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    await fetch("/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            doctor: doctor.value,
            date: date.value,
            time: time.value
        })
    });

    form.reset();
    loadList();
});

async function loadList() {
    const res = await fetch("/list");
    const data = await res.json();
    list.innerHTML = "";
    data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.doctor} — ${item.date} ${item.time}`;
        list.appendChild(li);
    });
}

loadList();
</script>

</body>
</html>
