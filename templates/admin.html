<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Админ-панель</h1>
    <a href="/logout">Выйти</a>

    <ul>
        {% for item in records %}
        <li>
            {{ item.doctor }} — {{ item.date }} {{ item.time }}
            <button onclick="deleteRecord({{ loop.index0 }})">❌</button>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
async function deleteRecord(index) {
    await fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
    });

    location.reload();
}
</script>

</body>
</html>
